<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<header>
    <h1>{{.Name}}</h1>
</header>
<section>
    <a href="/new">Create new page</a>
    {{ range $element := .Pages }}
    <article>
        <header>
            <h3>
                <a href="/view/{{ $element.Id }}">{{ $element.Title }}</a>
            </h3>
        </header>
        <section>
            {{ printf "%s" $element.Content }}
        </section>
    </article>
    {{ end }}
</section>
<footer>
    <p>{{.Name}}Â© {{.Year}}</p>
</footer>
</body>
</html>
